<!DOCTYPE html>
<html lang="ja">
 <head>
<ons-page>
    <ons-toolbar>
        <div class="center">チャットルーム </div>
    </ons-toolbar>
    <div id="chatarea" style="max-height:200px;">
        <ons-list ng-controller="chatLogic" id="messageList">
                <ons-list-item ng-repeat="item in messages">
                            {{item.name}} | {{item.message}}
                </ons-list-item>
        </ons-list>          
    </div>
    <div id="footer">
        <form name=myForm>
            <div class="inputarea">
                <section class = "box1" style="padding: 8px">
                    <input type="text" class="text-input" ng-model="text" placeholder="Type here" style="display: block; width: 100%" name="textbox">
                </section>
                <section class = "box2" style="padding: 0 8px 8px">
                     <ons-button modifier="large" onClick="submit()" >Submit</ons-button>
                </section>
            </div>
        </form>
    </div>
</ons-page>
